version: '3'
services:
  mohist-1.12.2:
    image: itzg/minecraft-server
    restart: always
    environment:
      - "VERSION=1.12.2"
      - "TYPE=MOHIST"
      - "EULA=TRUE"
      - "OPS=${OP}"
      - "MAX_PLAYERS=${MAX_PLAYERS}"
      - "ENABLE_COMMAND_BLOCK=true"
      - "ALLOW_NETHER=true"
      - "MOTD=H's 1.12.2 Mohist Server"
      - "ICON=${ICON}"
      - "MEMORY=${BIG_MEMORY}"
      - "ENABLE_AUTOPAUSE=FALSE"
